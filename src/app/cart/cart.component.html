<div class="cart">
<div *ngFor="let product of cart">
  <h3>{{ product.title }}</h3>
  <p>Price: {{ product.price }}</p>
</div>
<div>
  <i class='fas fa-shopping-cart fa-3x'></i><br/>
</div>
<div class = "empty-cart-dialogue">
  <h2>Your Cart is empty</h2>
</div>
  <h2>Cart</h2>
  <div *ngFor="let item of cartItems; let i = index" class="cart-item">
    <h3>{{item.title }}</h3>
    <p>Price: ${{item.price }}</p>
    <p>Quantity: <button (click)="decrementQuantity(item)">-</button> {{ item.quantity }} <button (click)="incrementQuantity(item)">+</button></p>
    <p>Total: ${{ item.price * item.quantity }}</p>
    <button (click)="removeItem(i)">Remove</button>
  </div>
  <p>Total Amount: ${{ totalAmount }}</p>
</div>
