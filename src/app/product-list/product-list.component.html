<div class="product-box">
  <section class="products">
    <div class="product-card" *ngFor="let product of products;" class="product">
      <div class="product-image">
        <img [src]="product.images[0]" alt="{{ product.title }}">
      </div>
      <div class="btn-add-to-cart">
        <div>
          <div class="product-details">
            <div style="height: 60px;">
              <span class="product-title">{{ product.title }}</span>
            </div>

            <div class="price-button">
              <span class="price">${{ product.price }}</span>
            </div>
            <button *ngIf="!product.quantity" (click)="addToCart(product)" style="margin-top: 20px;">Add to
              Cart</button>
            <button *ngIf="product.quantity" (click)="IncDec(false,product)" style="margin-top: 20px;">-</button>
            <!-- <span *ngIf="product.quantity"></span> -->
            <button *ngIf="product.quantity" (click)="IncDec(true,product)" style="margin-top: 20px;">+</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
